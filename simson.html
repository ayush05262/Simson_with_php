<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simson Game</title>
    <link rel="stylesheet" href="simson.css">
    <style>
        header {
            text-align: center;
            margin: 20px 0;
        }
        .interface {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .interface:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .interface:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
        .simhead {
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            color: #ffdd00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff6f00, #ff8c00);
            border-radius: 10px;
            border: 5px solid #ffdd00;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <header>
        <button onclick="goToGameInterface()" class="interface">Try Different Game Press Here</button>
    </header>
    <h1 class="simhead">Simson Game</h1>
    <h3><b>Start Simson then press any keyboard button</b></h3>
    <div class="btn-container">
        <div class="line1">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line2">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="simson.js"></script>

    <script>
        function goToGameInterface() {
            window.location.href = 'gameInterface.html';
        }
    </script>
</body>

</html>
